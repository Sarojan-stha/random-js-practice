<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="tempConverter.css">
</head>
<body>
    <form>
        <div id="box">
        <h1>TEMPERATURE CONVERTER</h1>
        <input type="number" name="" id="textBox" value="0"><br>
    
        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit">Celcius to Fahrenheit</label><br>
        
        <input type="radio" name="unit" id="toCelcius">
        <label for="toCelcius">Fahrenheit to Celcius</label><br>
    
        <input type="submit" name="" id="submitBtn">    
        <p id="result">Result</p>
    </div>
    </form>
    
   
    <script src="tempConverter.js"></script>
</body>
</html>
