<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
</head>
<body>
    <p>Rps</p>
    <button onclick="
        playGame('rock');
    ">rock</button>
    <button onclick="
        playGame('paper');  
        ">paper</button>
    <button onclick="
       playGame('scissors');
        ">scissors</button>
    <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        alert('scores reset');
        ">Reset Score</button>
<script>
    let computerMove='';
    let userMove='';
    let randNum=0;
    let result='';

    const score={
        wins: 0,
        losses: 0,
        ties: 0
    };

    function playGame(userMove){
        pickComputerMove();
        checkResult(userMove,computerMove);        
        if(result==='You win')
    {
        score.wins+=1;
    }else if(result==='Computer wins')
    {
        score.losses+=1;
    }else{
        score.ties+=1;
    }
    alert(`${result}. You choose ${userMove} and computer choose ${computerMove} \nWins: ${score.wins}  Losses: ${score.losses}   Tie: ${score.ties}`);

        
    }

    function checkResult(userMove,computerMove){
        if(userMove===computerMove){
            result='Tie';
        }else if(userMove==='rock'&& computerMove==='paper'){
            result='Computer wins';
        }else if(userMove==='rock'&& computerMove==='scissors'){
            result='You win';
        }else if(userMove==='paper'&& computerMove==='scissors'){
            result='Computer wins';
        }else if(userMove==='paper'&& computerMove==='rock'){
            result='You win';
        }else if(userMove==='scissors'&& computerMove==='paper'){
            result='You win';
        }else if(userMove==='scissors'&& computerMove==='rock'){
            result='Computer wins';
        }
    }
    function pickComputerMove(){
        randNum=Math.random();
    if(randNum<1/3){
        computerMove='rock';
    }else if(randNum>=1/3 && randNum<2/3){
        computerMove='paper';
    }else{
        computerMove='scissors';
    }
    }   


</script>
</body>
</html>
