<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password Generator</title>
    <link rel="stylesheet" href="pwGenerator.css">

</head>
<body>
    <div id="containeer">
    <h1>RANDOM PASSWORD GENERATOR</h1>
    <input type="number" id="pwLength" placeholder="Enter length of password" value="0"><br>

    <div id="buttons">
    <input type="radio" class="radioChar" id="includeUpperCase" name="pwCharacters">
    <label for="includeUpperCase">Upper Case</label><br>

    <input type="radio" class="radioChar" id="includeLowerCase" name="pwCharacters">
    <label for="includeLowerCase">Lower Case</label><br>

    <input type="radio" class="radioChar" id="includeNumbers" name="pwCharacters">
    <label for="includeNumbers">Numbers</label><br>

    <input type="radio" class="radioChar" id="includeSymbols" name="pwCharacters">
    <label for="includeSymbols">Symbols</label><br>

    <button id="generatePw" onclick="generatePassword() ">Generate Password</button>

</div>
    <p id="showPw" >Generated password</p>
</div>

    <script src="pwGenerator.js"></script>
</body>
</html>
